// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext{

        compileSdkVersion = 30
        minSdkVersion = 21
        targetSdkVersion = 30

        kotlinVersion = '1.4.30'
        appCompatVersion = '1.2.0'
        coreVersion = '1.3.2'
        constraintLayoutVersion = '2.1.0-alpha2'
        preferenceVersion = '1.1.1'
        materialVersion = '1.3.0'
        navigationVersion = '2.3.3'
        gradleVersion = '4.1.2'
        crashlyticsVersion = '2.2.0'

        junitVersion = '4.13.1'
        truthVersion = '1.1.2'
        espressoVersion = '3.3.0'
        kotlinGradleVersion = '2.4.1'
        googleServiceVersion = '4.3.5'

        coroutinesVersion = '1.4.2'
        daggerHiltVersion = '2.31.2-alpha'
        hiltViewModelVersion = '1.0.0-alpha03'

        assistedInjectVersion = '0.6.0'
        daggerHiltKaptVersion = '2.31.2-alpha'
        hiltVersion = '2.30.1-alpha'

    }

    repositories {
        google()
        jcenter()
        
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$kotlinGradleVersion"
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServiceVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlyticsVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
